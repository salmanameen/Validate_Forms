<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Validate Form</title>
  </head>
  <body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
      <strong>Success!</strong> Your travel request has been successfully submitted.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
      <strong>Success!</strong> Your travel request not has been send due to errors .
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

    <h1>Validate Forms</h1>

    <div class="mb-3">
      <label for="name" class="form-label">UserName</label>
      <input type="text"  class="form-control " id="name" placeholder="Enter Your username">
      <small id="namevalid" class="form-text text-muted invalid-feedback">Your username must be 2-10 
        characters long and should not start with a number 
      </small>
      
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input  type="text" class="form-control" id="email" placeholder="Enter Your email ">
      <small id="emailvalid" class="form-text text-muted invalid-feedback">Your email must be valid email
      </small>

    </div>

    
    <div class="mb-3">
      <label for="phone" class="form-label">Enter Your Phone Number</label>
      <input class="form-control" name="phone" id="phone" rows="3"></textarea>
      <small id="phonevalid" class="form-text text-muted invalid-feedback">Your phone number must be 10 digits long 
      </small>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" id="address" rows="3"></textarea>
      </div>

    </div>

    <select class="form-select my-2" aria-label="Default select example">
      <option selected>Select Your Car</option>
      <option value="1">Omni</option>
      <option value="2">Suzuki 800</option>
      <option value="3">Ford Titanium</option>
      <option value="3">Audi A4</option>
    </select>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Any Other Message </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
